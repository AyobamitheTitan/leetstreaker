  <div class="">
    <p class="text-sm text-blue-400 font-bold flex" *ngIf="response">{{response}} <fa-icon [icon]="faTimes" (click)="clearResponse()" class="icon mx-4"></fa-icon></p>
    <div *ngFor="let message of messages">
      <app-message [message]="message" (accept)="addFriend($event)"></app-message>
    </div>
  </div>
