<div class="p-3 shadow-sm bg-white border my-3 w-full">
  <div class="grid border">
    <h3 class="">{{message.message}} :  </h3><p># {{message.secondary}}</p>
  </div>
  <div class="username text-xl py-3"><p>Username : {{message.username}}</p></div>

  <div class="button flex" *ngIf="message.gotten === 'FROM'">
    <button (click)="onAccept()" class="m-1 p-1 shadow-lg  rounded-s ring">Accept</button>
  </div>
</div>
